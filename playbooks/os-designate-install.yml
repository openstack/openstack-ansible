- name: Install designate server
  hosts: designate_all
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  user: root
  environment: "{{ deployment_environment_variables | default({}) }}"
  tags:
    - designate
  pre_tasks:
    - include: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"

    - include: common-tasks/oslomsg-rpc-vhost-user.yml
      static: no
      vars:
        rpc_user: "{{ designate_oslomsg_rpc_userid }}"
        rpc_password: "{{ designate_oslomsg_rpc_password }}"
        rpc_vhost: "{{ designate_oslomsg_rpc_vhost }}"
      when:
        - inventory_hostname == groups['designate_all'][0]
        - groups[designate_oslomsg_rpc_host_group] | length > 0

    - include: common-tasks/oslomsg-notify-vhost-user.yml
      static: no
      vars:
        notify_user: "{{ designate_oslomsg_notify_userid }}"
        notify_password: "{{ designate_oslomsg_notify_password }}"
        notify_vhost: "{{ designate_oslomsg_notify_vhost }}"
      when:
        - designate_ceilometer_enabled | bool
        - inventory_hostname == groups['designate_all'][0]
        - groups[designate_oslomsg_notify_host_group] | length > 0

    - include: common-tasks/os-log-dir-setup.yml
      vars:
        log_dirs:
          - src: "/openstack/log/{{ inventory_hostname }}-designate"
            dest: "/var/log/designate"

    - include: common-tasks/unbound-clients.yml
      static: no
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool
  roles:
    - role: "os_designate"

  post_tasks:
    - include_tasks: "common-tasks/rsyslog-client.yml"
      vars:
        rsyslog_client_log_rotate_file: designate_log_rotate
        rsyslog_client_log_dir: "/var/log/designate"
        rsyslog_client_config_name: "99-designate-rsyslog-client.conf"
