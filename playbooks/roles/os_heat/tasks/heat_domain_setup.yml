# This is the role assigned to users created within Heat stacks themselves
- name: Ensure heat_stack_user role
  keystone:
    command: ensure_role
    role_name: "heat_stack_user"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  tags:
    - heat-domain
    - heat-domain-role
    - heat-domain-setup
    - heat-config

- name: Ensure heat domain
  keystone:
    command: ensure_domain
    domain_name: "{{ heat_stack_user_domain_name }}"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  tags:
    - heat-domain
    - heat-domain-setup
    - heat-config

- name: Ensure heat project
  keystone:
    command: ensure_project
    project_name: "{{ heat_project_name }}"
    domain_name: "{{ heat_stack_user_domain_name }}"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  tags:
    - heat-domain
    - heat-domain-setup
    - heat-config

- name: Ensure heat user
  keystone:
    command: "ensure_user"
    endpoint: "{{ keystone_service_adminurl }}"
    token: "{{ keystone_auth_admin_token }}"
    user_name: "{{ heat_stack_domain_admin }}"
    domain_name: "{{ heat_stack_user_domain_name }}"
    password: "{{ heat_stack_domain_admin_password }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-domain
    - heat-domain-setup
    - heat-config
    - heat-command-bin

- name: Ensure heat role
  keystone:
    command: "ensure_user_role"
    endpoint: "{{ keystone_service_adminurl }}"
    token: "{{ keystone_auth_admin_token }}"
    user_name: "{{ heat_stack_domain_admin }}"
    role_name: "admin"
    domain_name: "{{ heat_stack_user_domain_name }}"
    insecure: "{{ keystone_service_adminuri_insecure }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - heat-domain
    - heat-domain-setup
    - heat-config
    - heat-command-bin
