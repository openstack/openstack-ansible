- name: "Ensure kernel module(s)"
  modprobe:
    name: "{{ item }}"
  with_items: openstack_host_kernel_modules
  when: openstack_host_kernel_modules is defined
  tags:
    - openstack-host-kernel-modules

- name: "Ensure kernel module(s) loaded at boot"
  lineinfile:
    dest: /etc/modules
    line: "{{ item }}"
  with_items: openstack_host_kernel_modules
  when: openstack_host_kernel_modules is defined
  tags:
    - openstack-host-kernel-modules
