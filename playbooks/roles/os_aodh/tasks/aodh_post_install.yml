- name: Get aodh command path
  command: which aodh-api
  register: aodh_command_path
  when:
    - not aodh_venv_enabled | bool
  tags:
    - aodh-command-bin

- name: Set aodh command path
  set_fact:
    aodh_bin: "{{ aodh_command_path.stdout | dirname }}"
  when:
    - not aodh_venv_enabled | bool
  tags:
    - aodh-command-bin

- name: Copy aodh config
  config_template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ aodh_system_user_name }}"
    group: "{{ aodh_system_group_name }}"
    mode: "0644"
    config_overrides: "{{ item.config_overrides }}"
    config_type: "{{ item.config_type }}"
  with_items:
    - src: "aodh.conf.j2"
      dest: "/etc/aodh/aodh.conf"
      config_overrides: "{{ aodh_aodh_conf_overrides }}"
      config_type: "ini"
    - src: "api_paste.ini.j2"
      dest: "/etc/aodh/api_paste.ini"
      config_overrides: "{{ aodh_api_paste_ini_overrides }}"
      config_type: "ini"
    - src: "policy.json"
      dest: "/etc/aodh/policy.json"
      config_overrides: "{{ aodh_policy_overrides }}"
      config_type: "json"
  notify: Restart aodh services
  tags:
    - aodh-config
    - aodh-post-install
