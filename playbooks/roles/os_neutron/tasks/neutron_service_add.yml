# Create a service
- name: Ensure neutron service
  keystone:
    command: "ensure_service"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    service_name: "{{ service_name }}"
    service_type: "{{ service_type }}"
    description: "{{ service_description }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 2
  tags:
    - neutron-api-setup
    - neutron-service-add
    - neutron-setup

# Create an admin user
- name: Ensure neutron user
  keystone:
    command: "ensure_user"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ service_user_name }}"
    tenant_name: "{{ service_tenant_name }}"
    password: "{{ service_password }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - neutron-api-setup
    - neutron-service-add
    - neutron-setup

# Add a role to the user
- name: Ensure neutron user to admin role
  keystone:
    command: "ensure_user_role"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    user_name: "{{ service_user_name }}"
    tenant_name: "{{ service_tenant_name }}"
    role_name: "{{ role_name }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - neutron-api-setup
    - neutron-service-add
    - neutron-setup

# Create an endpoint
- name: Ensure neutron endpoint
  keystone:
    command: "ensure_endpoint"
    token: "{{ keystone_auth_admin_token }}"
    endpoint: "{{ keystone_service_adminurl }}"
    region_name: "{{ service_region }}"
    service_name: "{{ service_name }}"
    service_type: "{{ service_type }}"
    publicurl: "{{ service_publicurl }}"
    adminurl: "{{ service_internalurl }}"
    internalurl: "{{ service_adminurl }}"
  register: add_service
  until: add_service|success
  retries: 5
  delay: 10
  tags:
    - neutron-api-setup
    - neutron-service-add
    - neutron-setup
