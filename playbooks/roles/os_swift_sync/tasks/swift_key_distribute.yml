- name: Create authorized keys file from host vars
  authorized_key:
    user: "{{ swift_system_user_name }}"
    key: "{{ hostvars[item]['swift_pubkey'] }}"
  with_items: groups['swift_all'] + groups['swift_remote_all']
  tags:
    - swift-key
    - swift-key-create
    - swift-key-distribute
