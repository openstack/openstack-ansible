- name: Get package from git
  git:
    repo: "{{ git_repo }}"
    dest: "{{ git_dest }}"
    version: "{{ git_install_branch }}"
  register: git_clone
  until: git_clone|success
  retries: 5
  delay: 2
  tags:
    - git-clone

- name: Install pip packages
  pip:
    name: "{{ git_dest }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  tags:
    - pip-install
