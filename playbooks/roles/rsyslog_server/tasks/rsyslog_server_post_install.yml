- name: Stop rsyslog
  service:
    name: "rsyslog"
    state: "stopped"
  failed_when: false
  tags:
    - rsyslog-config

- name: Rsyslog basic setup
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
  with_items:
    - { src: "rsyslog.conf.j2", dest: "/etc/rsyslog.conf" }
    - { src: "os_aggregate_storage.j2", dest: "/etc/logrotate.d/os_aggregate_storage" }
  tags:
    - rsyslog-config

- name: Rsyslog defaults setup
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "root"
    group: "root"
  with_items:
    - { src: "50-default.conf", dest: "/etc/rsyslog.d/50-default.conf" }
  tags:
    - rsyslog-config

- name: Start rsyslog
  service:
    name: "rsyslog"
    state: "started"
  tags:
    - rsyslog-config
