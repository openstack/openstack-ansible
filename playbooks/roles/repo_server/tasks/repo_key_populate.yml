- name: Get public key contents and store as var
  command: |
    cat {{ repo_service_home_folder }}/.ssh/id_rsa.pub
  register: repo_pub
  changed_when: false
  tags:
    - repo-key
    - repo-key-create

- name: Register a fact for the repo user pub key
  set_fact:
     repo_pubkey: "{{ repo_pub.stdout }}"
  tags:
    - repo-key
    - repo-key-create
