- name: Place the init script
  template:
    src: "swift-upstart-init.j2"
    dest: "/etc/init/{{ program_name }}.conf"
    mode: "0644"
    owner: "root"
    group: "root"
  register: init_script
  tags:
    - upstart-init
    - swift-init

- name: Reload init scripts
  shell: |
    initctl reload-configuration
  when: init_script|changed
  tags:
    - upstart-init
    - swift-init

- name: Load service
  service:
   name: "{{ program_name }}"
   enabled: "yes"
   state: restarted
  when: init_script|changed
  tags:
    - upstart-init
    - swift-init
