- name: Generate Keystone Config
  template:
    src: "{{ item.src }}"
    dest: "/etc/keystone/{{ item.dest }}"
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
  with_items:
    - { dest: "keystone.conf", src: "keystone.conf.j2" }
    - { dest: "policy.json", src: "policy.json.j2" }
    - { dest: "keystone-paste.ini", src: "keystone-paste.ini.j2" }
