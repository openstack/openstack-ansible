- name: Install yum packages
  yum:
    pkg: "{{ item }}"
    state: present
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 2
  with_items: memcached_yum_packages
  when: ansible_os_family == "RedHat"
  tags:
    - lxc-install-rhel
  tags:
    - lxc-yum-packages

- name: Apply memcached config
  template:
    src: "memcached_rhel.j2"
    dest: "/etc/sysconfig/memcached"
    owner: "root"
    group: "root"
    mode: "0644"
  notify: Restart memcached
  tags:
    - memcached-config
