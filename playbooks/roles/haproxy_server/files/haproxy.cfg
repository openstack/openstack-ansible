global
        log 127.0.0.1 local0
        log 127.0.0.1 local1 notice
        chroot /var/lib/haproxy
        uid haproxy
        gid haproxy
        daemon
        maxconn 4096
        tune.bufsize 384000
        stats socket /var/run/haproxy.stat mode 600

defaults
        log global
        option dontlognull
        option redispatch
        retries 3
        timeout client 50s
        timeout connect 10s
        timeout server 50s
        maxconn 4096
