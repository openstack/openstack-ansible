- name: Check init system
  command: cat /proc/1/comm
  register: pid1_name
  tags:
    - glance-init-name

- include: glance_init_upstart.yml
  when: >
    pid1_name.stdout == "init"
  tags:
    - glance-init-name
    - glance-init

- include: glance_init_systemd.yml
  when: >
    pid1_name.stdout == "systemd"
  tags:
    - glance-init-name
    - glance-init