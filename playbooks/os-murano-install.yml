- name: Gather murano facts
  hosts: murano_all
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  tasks:
    - name: Gather additional facts
      include_tasks: "common-tasks/gather-hardware-facts.yml"
      when: osa_gather_facts | default(True)
  tags:
    - always

- name: Configure haproxy services
  import_playbook: common-playbooks/haproxy-service-config.yml
  vars:
    service_group: murano_api
    service_variable: "murano_haproxy_services"
  when: groups[service_group] | length > 0
  tags:
    - haproxy-service-config

- name: Install murano components
  hosts: murano_all
  gather_facts: false
  serial: "{{ murano_serial | default(['1','100%']) }}"
  environment: "{{ deployment_environment_variables | default({}) }}"
  user: root
  vars_files:
    - "defaults/repo_packages/openstack_services.yml"
    - "defaults/{{ install_method }}_install.yml"
  tags:
    - murano
  pre_tasks:
    - include_tasks: "common-tasks/os-{{ container_tech | default('lxc') }}-container-setup.yml"
      when: not is_metal

    - include_tasks: common-tasks/unbound-clients.yml
      when:
        - hostvars['localhost']['resolvconf_enabled'] | bool

  roles:
    - role: "os_murano"
    - role: "openstack.osa.system_crontab_coordination"
      tags:
        - crontab
