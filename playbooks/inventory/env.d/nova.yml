component_skel:
  nova_api_metadata:
    belongs_to:
      - nova_all
  nova_api_os_compute:
    belongs_to:
      - nova_all
  nova_cert:
    belongs_to:
      - nova_all
  nova_compute:
    belongs_to:
      - nova_all
  nova_conductor:
    belongs_to:
      - nova_all
  nova_scheduler:
    belongs_to:
      - nova_all
  nova_console:
    belongs_to:
      - nova_all


container_skel:
  nova_api_metadata_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_api_metadata
    properties:
      service_name: nova
  nova_api_os_compute_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_api_os_compute
    properties:
      service_name: nova
  nova_cert_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_cert
    properties:
      service_name: nova
  nova_compute_container:
    belongs_to:
      - compute_containers
    contains:
      - neutron_linuxbridge_agent
      - neutron_openvswitch_agent
      - neutron_l3_agent
      - neutron_metadata_agent
      - neutron_sriov_nic_agent
      - nova_compute
    properties:
      is_metal: true
      service_name: nova
  nova_conductor_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_conductor
    properties:
      service_name: nova
  nova_scheduler_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_scheduler
    properties:
      service_name: nova
  nova_console_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_console
    properties:
      service_name: nova


physical_skel:
  compute-infra_containers:
    belongs_to:
      - all_containers
  compute-infra_hosts:
    belongs_to:
      - hosts
  compute_containers:
    belongs_to:
      - all_containers
  compute_hosts:
    belongs_to:
      - hosts
