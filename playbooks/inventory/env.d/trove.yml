component_skel:
  trove_api:
    belongs_to:
      - trove_all
  trove_conductor:
    belongs_to:
      - trove_all
  trove_taskmanager:
    belongs_to:
      - trove_all

container_skel:
  trove_api_container:
    belongs_to:
      - trove-infra_containers
    contains:
      - trove_api
    properties:
      service_name: trove
  trove_conductor_container:
    belongs_to:
      - trove-infra_containers
    contains:
      - trove_conductor
    properties:
      service_name: trove
  trove_taskmanager_container:
    belongs_to:
      - trove-infra_containers
    contains:
      - trove_taskmanager
    properties:
      service_name: trove

physical_skel:
  trove-infra_containers:
    belongs_to:
      - all_containers
  trove-infra_hosts:
    belongs_to:
      - hosts
