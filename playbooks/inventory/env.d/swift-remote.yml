component_skel:
  swift_remote:
    belongs_to:
      - swift_remote_all


container_skel:
  swift_remote_container:
    belongs_to:
      - swift-remote_containers
    contains:
      - swift_remote
    properties:
      is_metal: true


physical_skel:
  swift-remote_containers:
    belongs_to:
      - remote_containers
  swift-remote_hosts:
    belongs_to:
      - remote
