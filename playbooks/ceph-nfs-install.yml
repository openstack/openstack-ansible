- name: Gather ceph-nfs facts
  hosts: ceph-nfs
  gather_facts: "{{ osa_gather_facts | default(True) }}"
  tags:
    - always

- name: Install nfs-ganesha server
  hosts: ceph-nfs
  gather_facts: false
  user: root
  pre_tasks:
    - name: Setup installation variables
      include_role:
        name: openstack.osa.install_defaults
        defaults_from: "{{ install_method }}"
        public: true
        apply:
          tags:
            - always
      tags:
        - always

    - name: Gather ceph-mon facts
      action: setup
      delegate_to: "{{ item }}"
      delegate_facts: yes
      with_items: "{{ groups[mon_group_name] }}"
      when:
        - inventory_hostname == ansible_play_hosts[0]
      tags:
        - ceph-mon-facts
        - ceph-nfs
    # NOTE(noonedeadpunk) drop this once https://github.com/ceph/ceph-ansible/pull/4959 will be merged
    - name: Create ganesha log dir
      file:
        path: /var/log/ganesha
        owner: root
        group: root
        mode: "0755"
        state: directory
  roles:
    - role: ceph-defaults
      tags:
        - skip_ansible_lint
    - role: ceph-facts
      tags:
        - skip_ansible_lint
    - role: ceph-common
      tags:
        - skip_ansible_lint
    - role: ceph-handler
      tags:
        - skip_ansible_lint
    - role: ceph-nfs
      tags:
        - skip_ansible_lint
  vars:
    is_metal: "{{ properties.is_metal|default(false) }}"
  tags:
    - ceph-nfs
