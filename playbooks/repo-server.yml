- name: Setup repo servers
  hosts: repo_all
  max_fail_percentage: 20
  user: root
  pre_tasks:
    - name: Use the lxc-openstack aa profile
      lxc_container:
        name: "{{ container_name }}"
        container_config:
          - "lxc.aa_profile=lxc-openstack"
      delegate_to: "{{ physical_host }}"
      when: not is_metal | bool
      register: container_config
      tags:
        - lxc-aa-profile
    - name: Package repo extra lxc config
      lxc_container:
        name: "{{ container_name }}"
        container_command: |
          [[ ! -d "/var/www" ]] && mkdir -p "/var/www"
        container_config:
          - "lxc.mount.entry=/openstack/{{ container_name }} var/www none bind 0 0"
      delegate_to: "{{ physical_host }}"
      when: not is_metal | bool
      register: container_extra_config
      tags:
        - repo-dirs
    - name: Wait for container ssh
      wait_for:
        port: "22"
        delay: "{{ ssh_delay }}"
        search_regex: "OpenSSH"
        host: "{{ ansible_ssh_host }}"
      delegate_to: "{{ physical_host }}"
      when: >
            (container_config is defined and container_config | changed) or
            (container_extra_config is defined and container_extra_config | changed)
      register: ssh_wait_check
      until: ssh_wait_check | success
      retries: 3
      tags:
        - ssh-wait
  roles:
    - { role: "repo_server", tags: [ "repo-server" ] }
    - role: "rsyslog_client"
      rsyslog_client_log_rotate_file: repo_log_rotate
      rsyslog_client_log_dir: "/var/log/nginx"
      rsyslog_client_log_files:
        - /var/www/repo_builder.log
        - /var/log/rsyncd.log
      rsyslog_client_config_name: "99-repo-rsyslog-client.conf"
      tags:
        - "repo-rsyslog-client"
        - "rsyslog-client"
  vars:
    pip_no_index: false
    ansible_hostname: "{{ container_name }}"
    is_metal: "{{ properties.is_metal|default(false) }}"
