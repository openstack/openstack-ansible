container_lvm_fstype: ext4
container_lvm_fssize: 5GB

debian_sys_maint_password: "{{ mysql_debian_sys_maint_password }}"

# Size of the galera cache
galera_gcache_size: 1G

service_pip_dependencies:
  - MySQL-python
  - python-memcached
  - pycrypto
