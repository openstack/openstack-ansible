- name: "Setup the Elasticsearch Curator cron job"
  cron:
    name: "Elasticsearch Curator"
    minute: 0
    hour: 0
    user: "root"
    job: "/usr/local/bin/curator --host {{ hostvars[groups['elasticsearch'][0]]['container_address' ]}} delete --older_than {{ elasticsearch_prune_days }}"
    cron_file: "elasticsearch_curator"
