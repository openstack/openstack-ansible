- name: Ensure common LXC Packages are Installed
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600
  with_items:
    - python3-lxc
    - lxc-templates
    - liblxc1
    - libssl-dev
    - libffi-dev
    - debootstrap
