- name: Add LXC repos
  apt_repository:
    repo: "{{ item.repo }}"
    state: "{{ item.state }}"
  with_items: apt_lxc_common_repos
  when: "ansible_distribution_version in ['12.04', '13.04', '13.10']"

- name: Ensure common LXC Packages are Installed
  apt:
    pkg: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 600
  with_items:
    - python3-lxc
    - lxc-templates
    - liblxc1
    - libssl-dev
    - libffi-dev
