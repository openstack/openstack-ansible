- name: Place the init script
  template: >
    src=init-config
    dest=/etc/init/{{ program_name }}.conf
    mode=0644
    owner=root
    group=root
  notify: Restart service

- name: Ensure init scripts are loaded
  shell: >
    initctl list | grep -w "{{ program_name }}"
  register: init_loaded
  changed_when: init_loaded.rc != 0
  failed_when: false

- name: Reload init scripts
  shell: >
    initctl reload-configuration
  when: init_loaded|changed

- name: Load service
  service: name={{ program_name }} enabled=yes
  when: program_name is defined

- name: Ensure service started
  service: name={{ program_name }} state=started pattern={{ program_name }} enabled=yes
  when: program_name is defined
