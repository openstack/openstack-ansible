- hosts: cinder_volume
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['cinder_volume'] }}"
        src_list: "{{ rabbit_hosts }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbit_hosts: "{{ servers.sorted_list }}"
  roles:
    - container_common
    - container_extra_setup
    - cinder_common
    - cinder_volume
    - cinder_device_add
    - cinder_backend_types
    - nfs_client
    - init_script
  tasks:
    - name: udevadm trigger
      command: udevadm trigger
      delegate_to: "{{ physical_host }}"
  # The post tasks here ensure that during upgrades, the container
  # will not duplicate udev entry lines because of a whitespace issue.
  post_tasks:
  - name: Remove incorrect udev entry for cinder_volume
    lineinfile:
      dest: "/var/lib/lxc/{{ inventory_hostname }}/config"
      regexp: "^lxc.mount.entry  =  udev dev devtmpfs defaults 0 0"
      state: absent
    delegate_to: "{{ physical_host }}"
    when: not is_metal | bool
  - name: Add correct udev entry for cinder_volume
    lineinfile:
      dest: "/var/lib/lxc/{{ inventory_hostname }}/config"
      state: present
      line: "lxc.mount.entry = udev dev devtmpfs defaults 0 0"
      insertafter: "^lxc.mount.entry"
    delegate_to: "{{ physical_host }}"
    when: not is_metal | bool
  vars_files:
    - vars/config_vars/container_config_cinder_volume.yml
    - vars/openstack_service_vars/cinder_volume.yml
    - vars/repo_packages/cinder.yml
    - inventory/group_vars/cinder_all.yml
  handlers:
    - include: handlers/services.yml
