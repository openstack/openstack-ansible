- hosts: neutron_linuxbridge_agent
  user: root
  pre_tasks:
    - name: Sort the rabbitmq servers
      dist_sort:
        value_to_lookup: "{{ container_name }}"
        ref_list: "{{ groups['neutron_linuxbridge_agent'] }}"
        src_list: "{{ rabbit_hosts }}"
      register: servers
    - name: Set rabbitmq servers
      set_fact:
        rabbit_hosts: "{{ servers.sorted_list }}"
  roles:
    - { role: container_extra_setup, when: "'neutron-linuxbridge-agent' in service_names" }
    - { role: neutron_common, when: "'neutron-linuxbridge-agent' in service_names" }
    - { role: init_script, when: "'neutron-linuxbridge-agent' in service_names" }
  vars_files:
    - inventory/group_vars/neutron_all.yml
    - vars/config_vars/container_config_neutron.yml
    - vars/openstack_service_vars/neutron_linuxbridge_agent.yml
  handlers:
    - include: handlers/services.yml
