repo_package_name: elasticsearch

apt_container_keys:
  - { url: "http://packages.elasticsearch.org/GPG-KEY-elasticsearch", state: "present" }

apt_container_repos:
  - { repo: "deb {{ elasticsearch_repo_url }} stable main", state: "present"}

container_packages:
  - elasticsearch
  - openjdk-7-jre

service_pip_dependencies:
  - requests
  - python-memcached
  - pycrypto
