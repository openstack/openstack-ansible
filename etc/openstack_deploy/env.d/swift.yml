component_skel:
  swift_proxy:
    belongs_to:
      - swift_all
  swift_acc:
    belongs_to:
      - swift_all
  swift_obj:
    belongs_to:
      - swift_all
  swift_cont:
    belongs_to:
      - swift_all


container_skel:
  swift_proxy_container:
    belongs_to:
      - swift-proxy_containers
    contains:
      - swift_proxy
    properties:
      service_name: swift
      container_release: trusty
  swift_acc_container:
    belongs_to:
      - swift_containers
    contains:
      - swift_acc
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  swift_obj_container:
    belongs_to:
      - swift_containers
    contains:
      - swift_obj
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty
  swift_cont_container:
    belongs_to:
      - swift_containers
    contains:
      - swift_cont
    properties:
      is_metal: true
      service_name: swift
      container_release: trusty


physical_skel:
  swift_containers:
    belongs_to:
      - all_containers
  swift_hosts:
    belongs_to:
      - hosts
  swift-proxy_containers:
    belongs_to:
      - all_containers
  swift-proxy_hosts:
    belongs_to:
      - hosts
