component_skel:
  cinder_api:
    belongs_to:
      - cinder_all
  cinder_scheduler:
    belongs_to:
      - cinder_all
  cinder_volume:
    belongs_to:
      - cinder_all
  cinder_backup:
    belongs_to:
      - cinder_all


container_skel:
  cinder_api_container:
    belongs_to:
      - infra_containers
      - storage-infra_containers
    contains:
      - cinder_api
    properties:
      service_name: cinder
      container_release: trusty
  cinder_scheduler_container:
    belongs_to:
      - infra_containers
      - storage-infra_containers
    contains:
      - cinder_scheduler
    properties:
      service_name: cinder
      container_release: trusty
  cinder_volumes_container:
    belongs_to:
      - storage_containers
    contains:
      - cinder_volume
      - cinder_backup
    properties:
# When using lvm as a cinder backend its advised to run cinder-volumes on metal.
# If you are using a different backend you may want to remove "is_metal: true".
# Otherwise if cinder-volumes is already running in containers you may want to
# leave is_metal off, alternatively you will have to migrate your volumes once
# deployed on metal.
      is_metal: true
      service_name: cinder
      container_release: trusty


physical_skel:
  storage-infra_containers:
    belongs_to:
      - all_containers
  storage-infra_hosts:
    belongs_to:
      - hosts
  storage_containers:
    belongs_to:
      - all_containers
  storage_hosts:
    belongs_to:
      - hosts
