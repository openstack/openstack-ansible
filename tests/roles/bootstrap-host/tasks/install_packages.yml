- name: Install RDO package
  package:
    name: "{{ rdo_package }}"
    state: "present"
  register: install_cloud_rdo_package
  until: install_cloud_rdo_package | success
  retries: 5
  delay: 2
  when:
    - ansible_pkg_mgr in ['yum', 'dnf']

- name: Add zypper cloud repositories
  zypper_repository:
    auto_import_keys: yes
    autorefresh: yes
    name: "{{ item.name }}"
    repo: "{{ item.uri }}"
    runrefresh: yes
  with_items: "{{ opensuse_openstack_repos }}"
  retries: 5
  delay: 2
  when:
    - ansible_pkg_mgr == 'zypper'

- name: Remove known problem packages
  package:
    name: "{{ packages_remove }}"
    state: absent
  tags:
    - remove-packages

- name: Install packages
  package:
    name: "{{ packages_install }}"
    state: present
    update_cache: "{{ (ansible_pkg_mgr in ['apt', 'zypper']) | ternary('yes', omit) }}"
  tags:
    - install-packages
