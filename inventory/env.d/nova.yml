component_skel:
  nova_api_metadata:
    belongs_to:
      - nova_all
  nova_api_os_compute:
    belongs_to:
      - nova_all
  nova_api_placement:
    belongs_to:
      - nova_all
  nova_compute:
    belongs_to:
      - nova_all
  nova_conductor:
    belongs_to:
      - nova_all
  nova_scheduler:
    belongs_to:
      - nova_all
  nova_console:
    belongs_to:
      - nova_all


container_skel:
  nova_api_container:
    belongs_to:
      - compute-infra_containers
      - os-infra_containers
    contains:
      - nova_api_metadata
      - nova_api_os_compute
      - nova_api_placement
      - nova_conductor
      - nova_scheduler
      - nova_console
  nova_compute_container:
    belongs_to:
      - compute_containers
      - kvm-compute_containers
      - lxd-compute_containers
      - qemu-compute_containers
      - powervm-compute_containers
    contains:
      - neutron_linuxbridge_agent
      - neutron_openvswitch_agent
      - neutron_sriov_nic_agent
      - nova_compute
    properties:
      is_metal: true


physical_skel:
  compute-infra_containers:
    belongs_to:
      - all_containers
  compute-infra_hosts:
    belongs_to:
      - hosts
  compute_containers:
    belongs_to:
      - all_containers
  compute_hosts:
    belongs_to:
      - hosts
  lxd-compute_containers:
    belongs_to:
      - all_containers
  lxd-compute_hosts:
    belongs_to:
      - hosts
  kvm-compute_containers:
    belongs_to:
      - all_containers
  kvm-compute_hosts:
    belongs_to:
      - hosts
  qemu-compute_containers:
    belongs_to:
      - all_containers
  qemu-compute_hosts:
    belongs_to:
      - hosts
  powervm-compute_containers:
    belongs_to:
      - all_containers
  powervm-compute_hosts:
    belongs_to:
      - hosts
