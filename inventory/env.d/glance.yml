component_skel:
  glance_api:
    belongs_to:
      - glance_all
  glance_registry:
    belongs_to:
      - glance_all


container_skel:
  glance_container:
    belongs_to:
      - image_containers
      - os-infra_containers
    contains:
      - glance_api
      - glance_registry
    properties:
      container_fs_size: 12G


physical_skel:
  image_containers:
    belongs_to:
    - all_containers
  image_hosts:
    belongs_to:
    - hosts
